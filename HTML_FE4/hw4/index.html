<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Second makeup</title>
</head>
<body>
    <div class="page">
        <div class="header clearfix">
            <div class="logo">
                <img src="../hw4/img/logo.png" alt="logo">
                <p class="logo-text">Путешествия по Азии</p>
            </div>
            <div class="contact">
                <p class="contact-text">Наши контакты:</p>
                <p class="contact-text">+9-098-765-4321</p>
                <p class="contact-text">+9-0123-456-890</p>
                <p class="contact-text">ifo@asia-holidays.com</p>
            </div>
            <div class="country">
                <ul>
                    <li class="text-country">
                        <figure>
                            <img src="img/flags/m_flag.png" alt="maldive">
                            <figcaption>Мальдивы</figcaption>
                        </figure>
                    </li>
                    <li class="text-country">
                        <figure>
                            <img src="img/flags/s_flag.png" alt="lanka">
                            <figcaption>Шри-Ланка</figcaption>
                        </figure>
                    </li>
                    <li class="text-country">
                        <figure>
                            <img src="img/flags/b_flag.png" alt="butan">
                            <figcaption>Бутан</figcaption>
                        </figure>
                    </li>
                    <li class="text-country">
                        <figure>
                            <img src="img/flags/t_flag.png" alt="tibet">
                            <figcaption>Тибет</figcaption>
                        </figure>
                    </li>
                    <li class="text-country">
                        <figure>
                            <img src="img/flags/n_flag.png" alt="nepal">
                            <figcaption>Непал</figcaption>
                        </figure>
                    </li>
                    <li class="text-country">
                        <figure>
                            <img src="img/flags/i_flag.png" alt="india" >
                            <figcaption>Индия</figcaption>
                        </figure>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pictures">
            <img src="img/photo2.png" alt="cool">
        </div>
        <div id="sidebar">
            <ul class="menu">
                <li class="items">Главная</li>
                <li class="items">Путешествия</li>
                <li class="items">Услуги</li>
                <li class="items">Партнерам</li>
                <li class="items">Отзывы клиентов</li>
                <li class="items">О нас</li>
                <li class="items">Контакты</li>
            </ul>
        </div>
    </div>
</body>
</html>
