<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/form.css"/>
    <title>login makeup</title>
    <link rel="shortcut icon" href="icon.gif" type="image/gif">
</head>
<body>
<div>
    <div class="page">
        <header class="menu">
            <div class="empty-one"></div>
            <ul class="fm">
                <li>
                    <a href="#">Ola! <ins>Entrar</ins> ou <ins>Cadastre-se</ins></a>
                </li>
                <li>
                    <a href="#">Minhas Ofertas</a>
                </li>
            </ul>
            <div class="empty-two">
                <img src="img/icon.png" alt="icon">
            </div>
            <ul class="sm">
                <li>
                    <a href="#">Ajuda</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
                <li>
                    <a href="#">Forum</a>
                </li>
                <li>
                    <a href="#">Vender</a>
                </li>
                <li>
                    <a href="#">Meu YouBike</a>
                </li>
            </ul>
            <div class="empty-three">
        </div>
        </header>
        <div class="main-form">
            <div class="center-form">
                <div class="some-text">
                    <span>Cadastre-se</span>
                </div>
                <form class="some-action" action="/" method="post">
                    <input type="image" src="img/login.png" alt="login">
                    <div class="form-ou">
                        <label class="ou">OU</label>
                        <img class="img-ou" src="img/line.png" alt="line">
                    </div>
                    <input type="text" name="first-name" placeholder="First Name">
                    <input type="text" name="last-name" placeholder="Last Name">
                    <input type="email" name="e-mail" placeholder="Email Adress">
                    <input type="password" name="ch-password" placeholder="Choose password">
                    <input type="password" name="con-password" placeholder="Password Confirm">
                    <div>
                        <input type="checkbox" id="check">
                        <label for="check">Send me Youbike updates and tips</label>
                    </div>
                    <input type="submit" name="create" value="Create my Account" class="create">
                    <p>By clicking the button above, you agree to the Terms of Service</p>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
