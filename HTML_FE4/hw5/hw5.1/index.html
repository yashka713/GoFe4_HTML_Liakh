<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css"/>
    <title>login makeup</title>
    <link rel="shortcut icon" href="icon.gif" type="image/gif">
</head>
<body>
<div>
    <div class="page">
        <header class="menu">
            <div class="t-menu">
                <div class="f-item">
                    <a href="#">Ola! <ins>Entrar</ins> ou <ins>Cadastre-se</ins></a>
                </div>
                <div class="s-item">
                    <a href="#">Minhas Ofertas</a>
                </div>
                <img src="img/icon.png" alt="icon" class="flag">
            </div>
            <div class="second-menu">
                <a href="#" class="second-menu__item">Ajuda</a>
                <a href="#" class="second-menu__item">Contato</a>
                <a href="#" class="second-menu__item">Forum</a>
                <a href="#" class="second-menu__item">Vender</a>
                <a href="#" class="second-menu__item">Meu YouBike</a>
            </div>
        </header>
        <div class="main-form">
            <div class="center-form">
                <div class="some-text">
                    <span>Cadastre-se</span>
                </div>
                <form class="some-action" action="/" method="post">
                    <input type="image" src="img/login.png" alt="login">
                    <div class="form-ou">
                        <label class="ou">OU</label>
                        <img class="img-ou" src="img/line.png" alt="line">
                    </div>
                    <input type="text" name="first-name" placeholder="First Name">
                    <input type="text" name="last-name" placeholder="Last Name">
                    <input type="email" name="e-mail" placeholder="Email Adress">
                    <input type="password" name="ch-password" placeholder="Choose password">
                    <input type="password" name="con-password" placeholder="Password Confirm">
                    <div>
                        <input type="checkbox" id="check">
                        <label for="check">Send me Youbike updates and tips</label>
                    </div>
                    <input type="submit" name="create" value="Create my Account" class="create">
                    <p>By clicking the button above, you agree to the Terms of Service</p>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
