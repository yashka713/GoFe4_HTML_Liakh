<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <title>Plugin</title>
    <link rel="shortcut icon" href="icon.gif">

    <!--carousel-->
    <link rel="stylesheet" href="plugin/carousel/owlcarousel.css">
    <link rel="stylesheet" href="plugin/carousel/owltheme.css">
    <script src="plugin/carousel/owlcarousel.js"></script>

    <!--select-->
    <link href="plugin/select/css/jquery.selectbox.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="plugin/select/js/jquery.selectbox-0.2.js"></script>

</head>
<body>
    <div class="wrapper-menu-one">
        <nav>
            <ul>
                <li><a href="#">Nav 1</a></li>
                <li><a href="#">Nav 2</a></li>
                <li class="dropdown">
                    <a href="#">Nav 3</a>
                    <ul class="sub-menu">
                        <li><a href="#">Nav 3.1</a></li>
                        <li class="dropdown">
                            <a href="#">Nav 3.4</a>
                            <ul class="sub-menu">
                                <li><a href="#">Nav 3.4.1</a></li>
                                <li class="dropdown">
                                    <a href="#">Nav 3.4.2</a>
                                    <ul class="sub-menu">
                                        <li><a href="#">Nav 3.4.2.1</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li><a href="#">Nav 3.5</a></li>
                    </ul>
                </li>
                <li><a href="#">Nav 4</a></li>
            </ul>
        </nav>
    </div>
    <div class="wrapper-carousel">
        <div id="owl-demo" class="owl-carousel owl-theme">

            <div class="item"><img src="img/960-350/img1.jpg" alt="sale_1"></div>
            <div class="item"><img src="img/960-350/img2.jpg" alt="sale_2"></div>
            <div class="item"><img src="img/960-350/img3.jpeg" alt="sale_3"></div>

        </div>
    </div>
    <div class="wrapper-select">
        <select name="country_id" id="country_id" tabindex="1">
            <option value="">-- Select country --</option>
            <optgroup label="North America">
                <option value="1">USA</option>
                <option value="9">Canada</option>
            </optgroup>
            <optgroup label="Europe">
                <option value="2">France</option>
                <option value="3">Spain</option>
                <option value="6">Bulgaria</option>
                <option value="7" disabled="disabled">Greece</option>
                <option value="8">Italy</option>
            </optgroup>
            <optgroup label="Asia" disabled="disabled">
                <option value="5">Japan</option>
                <option value="11">China</option>
            </optgroup>
            <option value="4">Brazil</option>
            <option value="10">South Africa</option>
        </select>
    </div>
    <div class="wrapper-checkbox">
        <div class="checkbox-div">
            <input type="checkbox" id="test-check1">
            <label for="test-check1">Меняется в css</label>
        </div>
        <div class="checkbox-div">
            <span class="niceCheck">
                <input type="checkbox" id="test-check2" >
                <span class="likeLabel">Меняется в jquery</span>
            </span>
        </div>
        <div class="checkbox-div">
            <span class="checkbox-block">
                <input type="checkbox" id="test-check3" >
                <span class="likeLabel">Заблокирован в css</span>
            </span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
