<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Timer</title>
	<link rel="shortcut icon" href="icon.gif">
</head>
<body>
	<wrapper class="wrapper">
		<form class="main-form">
			<p id="output">00:00:00.000 </p>
			<input type="button" id="start_btn" value="Start" onclick="Timer.Begin()">
			<input type="button" id="stop_btn"  value="Stop"  onclick="Timer.Stop()" class="hidden">
			<input type="button" id="clear_btn" value="Clear" onclick="Timer.Reset()">
		</form>
	</wrapper>
	<script src="js/script.js"></script>
</body>
</html>
