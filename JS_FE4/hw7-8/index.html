<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styleToolTips.css">
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<title>Tab's</title>
	<link rel="shortcut icon" href="icon.gif">
</head>
<body>
	<wrapper class="wrapper">
		<form class="form_tooltip">
			<fieldset>
				<div class="firstname">
					<label for="firstname">Firstname</label>
					<input id="firstname" name="firstname" title="Please provide your firstname.">
				</div>
				<div class="lastname">
					<label for="lastname">Lastname</label>
					<input id="lastname" name="lastname" title="Please provide also your lastname.">
				</div>
				<div class="address">
					<label for="address">Address</label>
					<input id="address" name="address" title="Your home or work address.">
				</div>
			</fieldset>
			<input type="button" onclick="" value="Show help" class="btn_helper">
		</form>
	</wrapper>
	<script src="js/scriptToolTip.js"></script>
</body>
</html>
