<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <link rel="stylesheet" href="css/reset.css">    <link rel="stylesheet" href="css/style.css">    <script src="js/tmpl.js"></script>    <script src="js/jquery-2.2.3.min.js"></script>    <script data-main="js/main" src="js/require.js"></script>    <title>Plugin&Template</title>    <link rel="shortcut icon" href="icon.gif"></head><body><script type="text/template" id="wrapper-template">    <div class="wrapper">        <ul class="item-list"></ul>        <div class="controlls">            <input type="text" class="item-value">            <button class="item-add">Add</button>        </div>    </div></script><script type="text/template" id="list-template">    <% for(var i = 0; i < data.length; i++){ %>    <div class="toDo-block">        <li><%= data[i] %>            <span data-value-rem="<%= data[i] %>" class="item-delete"> x</span>            <span data-value-edit="<%= data[i] %>" class="item-edit"> ed </span>        </li>    </div>    <% }; %></script></body></html>
