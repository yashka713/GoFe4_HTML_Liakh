<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/tmpl.js"></script>
    <script src="js/jquery-2.2.3.min.js"></script>
    <title>Plugin&Template</title>
    <link rel="shortcut icon" href="icon.gif">
</head>
<body>

    <div class="wrapper">
        <img src="img/logo.png" alt="logo" class="wrapper-img">
        <input type="text" class="wrapper-text" placeholder="Введите Ваш запрос">
        <input type="submit" class="wrapper-submit" value="Отправить запрос">


    </div>
    <div class="wrapper-answer">
        <script type="text/template" id="base-template">
            <div class="answers">
                <% for (var i=0; i < obj.length; i++){ %>
                <div class="answer-block">
                    <a href="'<%=obj[i].url %>'" class="answer-title"><%=obj[i].titleNoFormatting %></a>
                    <p class="answer-url"><%=obj[i].url %></p>
                    <p class="answer-content"><%=obj[i].content %></p>
                </div>
                <%}%>
            </div>
        </script>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
